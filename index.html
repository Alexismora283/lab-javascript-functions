<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab - Functions</title>
</head>
<body>

    <h1>Functions in JavaScript</h1>
    
    <!-- Input for the user -->
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="showResult()">Show Results</button>
    
    <p id="result"></p>
    
    <script>
        // Function to calculate the square of a number
        function calculateSquare(num) {
            return num * num;
        }

        // Function to calculate the double of a number
        function calculateDouble(num) {
            return num * 2;
        }

        // Function to check if the number is even or odd
        function checkEvenOdd(num) {
            if (num % 2 === 0) {
                return num + " is even.";
            } else {
                return num + " is odd.";
            }
        }
        
        // Function to get the number and display the results
        function showResult() {
            // Get the number from the input
            let number = document.getElementById("number").value;
            
            // Check if the number is valid
            if (number === "") {
                alert("Please enter a number");
            } else {
                // Calculate the square, double, and check even/odd
                let square = calculateSquare(Number(number));
                let double = calculateDouble(Number(number));
                let evenOdd = checkEvenOdd(Number(number));
                
                // Display the results on the page
                document.getElementById("result").innerHTML = 
                    "The square of " + number + " is " + square + "<br>" +
                    "The double of " + number + " is " + double + "<br>" +
                    evenOdd;
            }
        }
    </script>
    
</body>
</html>
